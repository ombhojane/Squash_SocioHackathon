<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .profile-section {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .personal-details,
        .resume-details {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        button {
            background-color: #ff66b2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff66b2;
        }

        .experience-item {
            background-color: #d9edf7;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        h2 {
            color: #1a53ff; /* pink */
        }

        p b {
            color: #1a53ff; /* light blue */
        }
    </style>
</head>

<body>

    <section class="profile-section">
        <h2>Personal Details</h2>
        <div class="personal-details">
            <p><b>Name:</b> <span id="name">John Doe</span></p>
            <p><b>Age:</b> <span id="age">30</span></p>
            <p><b>Location:</b> <span id="location">New York</span></p>
            <button onclick="editPersonalDetails()">Edit</button>
        </div>

        <h2>Resume</h2>
        <div class="resume-details">
            <p><b>Category:</b> <span id="category">Software Development</span></p>
            <div id="experience">
                <!-- Past experiences will be listed here -->
            </div>
            <button onclick="addExperience()">Add Experience</button>
        </div>
    </section>

    <script>
        function editPersonalDetails() {
            var name = prompt("Enter your name", document.getElementById("name").innerText);
            var age = prompt("Enter your age", document.getElementById("age").innerText);
            var location = prompt("Enter your location", document.getElementById("location").innerText);

            if (name) document.getElementById("name").innerText = name;
            if (age) document.getElementById("age").innerText = age;
            if (location) document.getElementById("location").innerText = location;
        }

        function addExperience() {
            var position = prompt("Enter your position");
            var company = prompt("Enter the company name");
            var startDate = prompt("Enter start date");
            var endDate = prompt("Enter end date (or 'Present')");

            if (position && company && startDate && endDate) {
                var experienceDiv = document.getElementById("experience");
                var newExperience = document.createElement("div");
                newExperience.classList.add("experience-item");
                newExperience.innerHTML = `<p><b>Position:</b> ${position}</p>
                                           <p><b>Company:</b> ${company}</p>
                                           <p><b>Start Date:</b> ${startDate}</p>
                                           <p><b>End Date:</b> ${endDate}</p>`;
                experienceDiv.appendChild(newExperience);
            }
        }
    </script>

</body>

</html>
